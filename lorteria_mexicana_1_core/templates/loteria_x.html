<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loteria</title>

        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/loteria.css') }}"
        /> 
        <style>
            .tablero {
                width: 100%;
                display: grid;
                grid-template-rows: repeat({{ filas }}, 150px); 
                grid-template-columns: repeat(4, 100px);
                gap: 3px;
                justify-content: center;
            }
        </style>
        
</head>
<body class="bg-white">
    <div class="container text-center">
        <h1>Tablero de Loter√≠a</h1>
        <div class="tablero">
            {% for fila in tablero %}
                {% for color in fila %}
                    <div class="celda" style="background-color: {{ color }};"></div>
                {% endfor %}
            {% endfor %}
        </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
</body>
</html>
