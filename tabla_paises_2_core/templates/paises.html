<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Paises</title>
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
/>

</head>
<body>
    <div class="container">
        <h2 class="text-center p-3">Tabla de PaÃ­ses y sus Capitales</h2>
        <table class="table table-striped table-hover table-bordered border-3 p-4">
            <thead>
                <tr>
                    <th>Pais</th>
                    <th>Capital</th>
                </tr>
            </thead>
            <tbody>
                {% for pais in paises %}
                <tr>
                    <td>{{ pais.pais }}</td>
                    <td>{{ pais.capital }}</td>
                {% endfor %}
            </tbody>
    </div>       
        </table>
    
</body>
</html>
