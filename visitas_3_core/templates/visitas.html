<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Visitas</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/estilos.css') }}"
        />
    </head>
    <body>
        <h1>Visitas</h1>
        <hr/>
        <h3>Visitas al sitio: {{ visitas }}</h3>
        <h2>Crear Usuario</h2>
        <form action="/crear_usuario" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre" />

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="Tu correo electrónico" />

            <button type="submit">Crear Usuario</button>
        </form>

        <div>
            <h2>Cliente</h2>
            {% if session['nombre_usuario'] %}
                <h3>Nombre: {{ session['nombre_usuario'] }}</h3>
                <h3>E-mail: {{ session['email_usuario'] }}</h3>
            {% else %}
                <h3>No se ha registrado ningún usuario aún.</h3>
            {% endif %}
        </div>

        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
    </body>
</html>
